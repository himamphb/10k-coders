<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza task</title>
    <style>
        body {
         text-align:center;
         background-color: aliceblue;
         background-image: url('food-pizza-baking.jpg');
         background-size: 90%;
         
    }
    
    </style>
</head>
<body>
    <h1><span style="color:blanchedalmond;">Pizza Task</span></h1>
    <h2><span style="color:blanchedalmond;">Enter the login details</span></h2>
    <form action="pizzadata.html" method="get">
        <label for="userfirstname">
            <span style="color:blanchedalmond;">Firstname :</span>
        </label>
        <input type="text" name="firstname" id="userfirstname" placeholder="firstname">
        <br>
        <br>
        <label for="userlastname">
            <span style="color:blanchedalmond;">Lastname :</span>
        </label>
        <input type="text" name="lastname" id="userlastname" placeholder="lastname">
        <br>
        <br>
        <label for="userpassword">
            <span style="color:blanchedalmond;">Password :</span>
        </label>
        <input type="password" name="password" id="userpassword" placeholder="password">
        <br>
        <br>
        <label for="useremail">
            <span style="color:blanchedalmond;">Email :</span>
        </label>
        <input type="email" name="email" id="useremail" placeholder="email">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
